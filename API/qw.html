<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>首页</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-image: url('your-image-path.jpg'); /* 将 'your-image-path.jpg' 替换成您的图片路径 */
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
  }

  .top-bar {
    text-align: right;
    padding: 10px;
    color: white;
  }

  .search-bar {
    display: flex;
    justify-content: center;
    margin: 20px 0;
  }

  .search-bar input {
    width: 50%;
    padding: 10px;
    border: none;
    border-radius: 5px;
  }

  .shortcut-container {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 10px;
    padding: 20px;
  }

  .shortcut {
    text-align: center;
    padding: 10px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.5);
    color: black;
  }

  .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    color: white;
    text-align: center;
    padding: 10px;
  }
</style>
</head>
<body>

<div class="top-bar">
  <div>天气信息 | 用户设置</div>
</div>

<div class="search-bar">
  <input type="text" placeholder="搜索或输入网址">
</div>

<div class="shortcut-container">
  <div class="shortcut">快捷方式1</div>
  <div class="shortcut">快捷方式2</div>
  <div class="shortcut">快捷方式3</div>
  <!-- 更多快捷方式... -->
</div>

<div class="footer">
  底部信息栏
</div>

</body>
</html>
